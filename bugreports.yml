---
- summary: |
    Не учитывается скидка в фильтрации по цене
  environment: |
    MacOS 13.6.4 (22G513)
    Chrome Версия 123.0.6312.107 (Официальная сборка), (x86_64)
  steps-to-reproduce: |
    - В поле "От" вводим 220
    - В поле "До" вводим 230
  expected-result: |
    Выводятся товары в соответствии с выбранным диапозоном учитывая скидку
  actual-result: |
    При фильтрации товара не учитывается скидка

- summary: |
    Ошибка 500 при оформлении заказа
  environment: |
    MacOS 13.6.4 (22G513)
    Chrome Версия 123.0.6312.107 (Официальная сборка), (x86_64)
  steps-to-reproduce: |
    - Кладем товар в корзину
    - Переходим на страницу корзины
    - Нажимаем кнопку "Оформить заказ"
  expected-result: |
    Заказ успешно оформляется на сервере
  actual-result: |
    При оформлении заказа происходит ошибка сервера

- summary: |
    Нет мобильной версии сайта
  environment: |
    iPhone SE
    iOS 17.4.1
    Chrome Версия 123.0.6312.52
  steps-to-reproduce: |
    - Открыть страницу с каталогом товаров
  expected-result: |
    Фильтры каталога адаптирован под мобильное устройство
  actual-result: |
    Фильтры каталога не адаптированы под мобильное устройство

- summary: |
    Фильтры меняются при переключении страницы каталога
  environment: |
    MacOS 13.6.4 (22G513)
    Chrome Версия 123.0.6312.107 (Официальная сборка), (x86_64)
  steps-to-reproduce: |
    - Открыть страницу с каталогом товаров
    - Нажать кнопку "следующая"
  expected-result: |
    Фильтры каталога не меняются
  actual-result: |
    Фильтры каталога меняются

- summary: |
    Кнопка предыдущей страницы доступна на первой странице каталога
  environment: |
    MacOS 13.6.4 (22G513)
    Chrome Версия 123.0.6312.107 (Официальная сборка), (x86_64)
  steps-to-reproduce: |
    - Открыть первую страницу с каталогом товаров
  expected-result: |
    Кнопка "Предыдущая" не доступна для нажатия либо отсутствует
  actual-result: |
    Кнопка "Предыдущая" доступна для нажатия    
