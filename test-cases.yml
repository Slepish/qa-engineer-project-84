---
- summary: |
    Проверка возможности искать товары по ключевому слову
  requirement: |
    При вводе ключевого слова в строку поиска пользователю выводятся товары совпадающие по этому ключевому слову
  prerequisites: |
    Открыта главная страница магазина
  test-data: |
    Ключевое слово = iphone
  steps:
    - Вводим ключевое слово
    - Нажимаем клавишу Enter
  expected-result: |
    Пользователю выводятся на экран товары соответствующие введеному ключевому слову

- summary: |
    Проверка возможности фильтрации товара по категории
  requirement: |
    При выборе категории товара пользователем товары фильтруются в соотвествии с этой категорией
  prerequisites: |
    Открыта главная страница магазина
  test-data: |
    Выбираемая категория = laptops
  steps:
    - Нажимаем на кнопку "Категория"
    - В появившемся списке выбираем категорию
  expected-result: |
    Пользователю выводятся товары из этой категории

